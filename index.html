<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css">

    <title>Document</title>

</head>
<body class="open-sans-normal">
    <header>
        <nav>
            <h2 class="color-primary">LOGO</h2>

            <button class="signup-btn">Sign UP</button>
        </nav>

        <div class="hero-section">
            <h1>
                Cool Dark UI Template for <br> Webflow Agencies!
            </h1>
            <button class="button-btn">Stay Focused</button>
        </div>
    </header>
    <main>
        <div class="action-container">
            <div class="action-title">
                <h2>See It in Action</h2>
                <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="button-btn">Launch Live Preview</button>
            </div>
                <img src="assets/wc-mini.png" alt="Action Image">
        </div>

        <div class="users-container">

            <h1 class="title">Joined Thousands of Productive Users</h1>
         <div class="users-details">
            <div>
                <h1>50K</h1>
                <h6>Active Users</h6>
            </div>
            <div>
                <h1>2M+</h1>
                <h6>Focus Sessions</h6>
            </div>
            <div>
                <h1>95%</h1>
                <h6>Satisfaction Rate</h6>
            </div>
         </div>

        </div>
    </main>
    <footer></footer>
</body>
</html>
